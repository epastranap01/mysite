<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Ahorros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Plan de Ahorros</h2>

        <div class="summary text-center mt-4">
            <h3>Total Ahorros</h3>
            <p>Edis: <span id="totalEdis">L. 0</span></p>
            <p>Dania: <span id="totalDania">L. 0</span></p>
            <p>Total General: <span id="totalGeneral">L. 0</span></p>
        </div>

        <form id="ahorrosForm" class="form mt-4">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="monto">Monto (L):</label>
                    <input type="number" class="form-control" id="monto" name="monto" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="persona">Persona:</label>
                    <select id="persona" name="persona" class="form-control" multiple required>
                        <option value="Edis">Edis</option>
                        <option value="Dania">Dania</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="agregarAhorro()"><i class="fas fa-plus"></i> Agregar</button>
        </form>

        <h3 class="text-center mt-5">Ahorros</h3>
        <table class="table table-striped mt-3" id="ahorrosTable">
            <thead class="thead-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Edis</th>
                    <th>Dania</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
