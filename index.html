<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Para Rifa de Boletos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #ganadores {
            margin-top: 30px;
            font-size: 1.2em;
            color: #555;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #searching {
            font-size: 1.5em;
            margin-top: 20px;
            color: #4CAF50;
            height: 30px;
        }
        .winner {
            font-size: 2em;
            color: #e63946;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rifa de Premios para obtener Ganador</h1>
        <button onclick="sacarGanadores()">Sacar Ganadores</button>
        <div id="searching"></div>
        <div id="ganadores"></div>
    </div>

    <script>
        function sacarGanadores() {
            const boletos = Array.from({ length: 500 }, (_, i) => (i + 1).toString().padStart(3, '0'));
            const ganadores = [];
            let interval;

            document.getElementById('ganadores').innerHTML = 'Y los ganadores son...';
            document.getElementById('searching').innerHTML = 'Buscando...';

            interval = setInterval(() => {
                const randomBoleto = boletos[Math.floor(Math.random() * boletos.length)];
                document.getElementById('searching').innerHTML = randomBoleto;
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                const ganador1 = boletos[Math.floor(Math.random() * boletos.length)];
                ganadores.push(ganador1);
                document.getElementById('ganadores').innerHTML = `
                    <div class="winner">
                        Felicidades Ganador 1:<br> 
                        <strong>${ganador1}</strong><br>
                        Primer Premio: Lavadora
                    </div>`;

                interval = setInterval(() => {
                    const randomBoleto = boletos[Math.floor(Math.random() * boletos.length)];
                    document.getElementById('searching').innerHTML = randomBoleto;
                }, 100);

                setTimeout(() => {
                    clearInterval(interval);
                    let ganador2;
                    do {
                        ganador2 = boletos[Math.floor(Math.random() * boletos.length)];
                    } while (ganador2 === ganadores[0]);
                    ganadores.push(ganador2);
                    document.getElementById('ganadores').innerHTML += `
                        <div class="winner">
                            Felicidades Ganador 2:<br> 
                            <strong>${ganador2}</strong><br>
                            Segundo Premio: Estufa
                        </div>`;
                    document.getElementById('searching').innerHTML = '';
                }, 3000);

            }, 3000);
        }
    </script>
</body>
</html>
